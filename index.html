<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평등과 다양성의 기록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        평등과 다양성의 기록
    </header>
    <div id="clock-container"></div>
    <div class="buttons">
        <button id="custom-time">Add Custom Time</button>
    </div>
    <div id="custom-time-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add Custom Time</h3>
            <label for="name">Name:</label>
            <input type="text" id="custom-name" placeholder="Enter name">
            
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="custom-datetime">

            <button id="save-custom-time">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
